    <div class="container-fluid main-container">

      <div class="row">
        <!-- ol3buildr form -->
        <div class="left-form">
          <form>
            <div class="form-group">
              <label for="map_id">Map Element ID</label>
              <input type="text" class="form-control input-sm" id="map_id" placeholder="map">
            </div>
            <div class="form-section">
              <h5>Map Center</h5>
              <div class="form-group form-inline">
                <label for="lat" class="label-inline">Latitude</label>
                <input type="text" class="form-control input-sm input-inline" id="lat" placeholder="0.000000">
              </div>
              <div class="form-group form-inline">
                <label for="lon" class="label-inline">Longitude</label>
                <input type="text" class="form-control input-sm input-inline" id="lon" placeholder="0.000000">
              </div>
              <div class="form-group form-inline">
                <label for="zoom" class="label-inline">Zoom Level</label>
                <input type="text" class="form-control input-sm input-inline" id="zoom" placeholder="2">
              </div>
            </div>
            <div class="form-section map_layers">
              <h5>Map Layers</h5>
              <div class="form-group form-inline">
                <input type="checkbox"> <label>Google</label>
              </div>
              <div class="form-group form-inline">
                <input type="checkbox"> <label>Bing</label>
              </div>
              <div class="form-group form-inline">
                <input type="checkbox"> <label>OpenStreetMap</label>
              </div>
              <div class="form-group form-inline">
                <button type="button" class="btn btn-default btn-sm">
                  <i class="glyphicon glyphicon-plus"></i> Add New Layer
                </button>
              </div>
            </div>
            <div class="form-section map_controls">
              <h5>Map Controls</h5>
              <div class="form-group form-inline">
                <label for="zoom" class="label-inline">Zoom Control</label>
                <div class="dropdown dropdown-inline">
                  <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Default
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="zoomDropDown">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Plus-Minus</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Big Slider</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Both</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">None</a></li>
                  </ul>
                </div>
              </div>
              <div class="form-group form-inline">
                <label>Zoom to Extent</label> <input type="checkbox" class="right-check">
              </div>
              <div class="form-group form-inline">
                <label>Rotate North</label> <input type="checkbox" class="right-check">
              </div>
              <div class="form-group form-inline">
                <label>Layer Switcher</label> <input type="checkbox" class="right-check">
              </div>
            </div>
            <div class="getcode">
              <button type="submit" class="btn btn-sm btn-success">Get Code</button>
            </div>
          </form>
        </div>
        <!-- map container -->
        <div class="right-map">
          <div id="map"></div>
        </div>
      </div>

    </div>
